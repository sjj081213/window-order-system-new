server:
  port: 18083

spring:
  application:
    name: window-order-customer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/window_order?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.window.system.model.entity
  configuration:
    map-underscore-to-camel-case: true
