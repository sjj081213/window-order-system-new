server:
  port: 18081

spring:
  application:
    name: window-order-auth
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/window_order?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password
  data:
    redis:
      host: localhost
      port: 6379

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.window.system.model.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.window.system: DEBUG
